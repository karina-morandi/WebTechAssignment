<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wines</title>

<!-- Bootstrap CSS  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Bootstrap JavaScript (Optional, for some components)  -->

<body>

<!-- HOME PAGE -->
<div id="homePage" class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Welcome to the Wine Management System</h2>
            <p>
                Wines
            </p>
            <p>
                World
            </p>
            <!--  Login button! -->
            <button type="button" class="btn btn-primary" id="loginButtonHome">Login</button>
        </div>
        <div class="col-md-4">
            <!-- Add any additional content or features here -->
        </div>
    </div>
</div>

<!-- LOGIN FORM -->
<div id="loginForm" style="display: none;">
    <h2>Login Page</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br>
        <button type="submit">Login</button>
        <button type="button" id="registerButton" class="btn btn-secondary">Register</button>
    </form>
</div>

<!-- REGISTRATION FORM -->
<div id="registrationForm" style="display: none;">
       <h2>Registration Form</h2>
   	<form id="registerForm">

         <label for="usernameReg">Username:</label>
         <input type="text"id="usernameReg" name="usernameReg" required><br>

         <label for="emailReg">Email:</label>
         <input type="email" id="emailReg" name="emailReg" required><br>

         <label for="passwordReg">Password:</label>
         <input type="password" id="passwordReg" name="passwordReg" required><br>

          <label for="confirmpasswordReg">Confirm Password:</label>
          <input type="password" id="confirmpasswordReg" name="confirmpasswordReg" required><br>

     <button type="submit">Register</button>
	</form>
</div>
        


<!-- ADMIN DASHBOARD -->
<div id="admin" class="container-fluid" style="display: none;">
	<!-- Top Navbar -->
	<nav class="navbar top-nav">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">All Wines</a>
	    
	
	
		<!-- View Type Radio Buttons -->
		<div class="container mt-3">
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="exampleRadios" id="listView" value="list" checked>
			  <label class="form-check-label" for="exampleRadios1">
			    List
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="exampleRadios" id="gridView" value="grid">
			  <label class="form-check-label" for="exampleRadios2">
			    Grid
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
			  <label class="form-check-label" for="exampleRadios3">
			    Disabled radio
			  </label>
			</div>
		</div>
	
	
	
	    <button class="navbar-toggler" type="button"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </div>
	  
	  <div class="container theScroll">
	      <div id="winesContent" class="row">
	      </div>
	  </div>
	</nav>
	
	<!-- Side Navbar -->
	<nav class="navbar side-nav">

	    <div class="offcanvas-header">
	      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">World Wines</h5>
	      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	    </div>
	    <div class="offcanvas-body">      
	      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

	        </li>
	        <li class="nav-item">
	          <button class="nav-link" id="findallWine">All Wines</button>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Edit

	          <ul class="dropdown-menu">

	        </li>
	      </ul>
	      <form class="d-flex mt-3" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	      <button type="button" class="btn btn-primary" id="logoutButton" onclick="logout()">
             <span class="align-text-bottom"></span>
             Logout
         </button>
	    </div>
	  </div>
	</nav>
</div>
